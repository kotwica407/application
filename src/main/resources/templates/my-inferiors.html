<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Dodaj zadanie</title>
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/my-profile (mode='data')}" th:text="${name}"></a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Main Window</a>
        </div>
    </div>
</nav>

<div class="container text-center" id="taskDiv">
    <div class="jumbotron text-center">
        <h3>My tasks</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-left">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Position</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inferior : ${inferiors}">
                    <td th:text="${inferior.idWorker}">ID</td>
                    <td th:text="${inferior.name}">Name</td>
                    <td th:text="${inferior.lastname}">Lastname</td>
                    <td th:text="${inferior.position}">Position</td>
                    <td th:text="${inferior.email}">Email</td>
                    <td><a th:href="@{'/give-task'(idWorker=${inferior.idWorker})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><a th:href="@{'/tasks'(idWorker=${inferior.idWorker})}"><span class="glyphicon glyphicon-list-alt"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
